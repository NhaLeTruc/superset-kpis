services:
  # =================================================================
  # Apache Spark Cluster
  # =================================================================

  # Spark Master Node
  spark-master:
    build:
      context: .
      dockerfile: docker/Dockerfile.spark
    container_name: ${CONTAINER_SPARK_MASTER:-goodnote-spark-master}
    environment:
      - SPARK_NO_DAEMONIZE=true
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "${SPARK_MASTER_PORT:-7077}:7077"
      - "${SPARK_MASTER_WEBUI_PORT:-8080}:8080"
    volumes:
      - ./src:/opt/spark-apps/src/
      - ./data:/app/data
      - ./database:/app/database
      - ./scripts:/opt/spark-apps/scripts/
    networks:
      - goodnote-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spark Worker Node 1
  spark-worker-1:
    build:
      context: .
      dockerfile: docker/Dockerfile.spark
    container_name: ${CONTAINER_SPARK_WORKER_1:-goodnote-spark-worker-1}
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_MEMORY=${SPARK_WORKER_MEMORY:-2g}
      - SPARK_WORKER_CORES=${SPARK_WORKER_CORES:-2}
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - spark_work_1:/opt/spark/work
    networks:
      - goodnote-network
    depends_on:
      - spark-master
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8081' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spark Worker Node 2
  spark-worker-2:
    build:
      context: .
      dockerfile: docker/Dockerfile.spark
    container_name: ${CONTAINER_SPARK_WORKER_2:-goodnote-spark-worker-2}
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_MEMORY=${SPARK_WORKER_MEMORY:-2g}
      - SPARK_WORKER_CORES=${SPARK_WORKER_CORES:-2}
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - spark_work_2:/opt/spark/work
    networks:
      - goodnote-network
    depends_on:
      - spark-master
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8081' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spark development environment for running tests
  spark-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: goodnote-spark-dev
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./data:/app/data
      - ./pytest.ini:/app/pytest.ini
      - ./requirements.txt:/app/requirements.txt
    environment:
      - SPARK_MODE=local
      - PYTHONPATH=/app
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-analytics}
      - POSTGRES_USER=${POSTGRES_USER:-analytics_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-analytics_pass}
    working_dir: /app
    stdin_open: true
    tty: true
    command: tail -f /dev/null  # Keep container running
    networks:
      - goodnote-network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "python3 --version && test -d /app/src"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =================================================================
  # PostgreSQL Database
  # =================================================================

  postgres:
    image: ${POSTGRES_IMAGE:-postgres}:${POSTGRES_VERSION:-15-alpine}
    container_name: ${CONTAINER_POSTGRES:-goodnote-postgres}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-analytics}
      POSTGRES_USER: ${POSTGRES_USER:-analytics_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-analytics_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - goodnote-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-analytics_user} -d ${POSTGRES_DB:-analytics}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =================================================================
  # Redis Cache (for Superset)
  # =================================================================

  redis:
    image: ${REDIS_IMAGE:-redis}:${REDIS_VERSION:-7-alpine}
    container_name: ${CONTAINER_REDIS:-goodnote-redis}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - goodnote-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly ${REDIS_APPENDONLY:-yes}

  # =================================================================
  # Apache Superset (Business Intelligence & Dashboards)
  # =================================================================

  superset:
    build:
      context: .
      dockerfile: docker/Dockerfile.superset
      args:
        SUPERSET_IMAGE: ${SUPERSET_IMAGE:-apache/superset}
        SUPERSET_VERSION: ${SUPERSET_VERSION:-latest}
    container_name: ${CONTAINER_SUPERSET:-goodnote-superset}
    environment:
      # Admin Credentials
      - SUPERSET_ADMIN_USERNAME=${SUPERSET_ADMIN_USERNAME:-admin}
      - SUPERSET_ADMIN_PASSWORD=${SUPERSET_ADMIN_PASSWORD:-admin}
      - SUPERSET_ADMIN_EMAIL=${SUPERSET_ADMIN_EMAIL:-admin@example.com}
      - SUPERSET_ADMIN_FIRSTNAME=${SUPERSET_ADMIN_FIRSTNAME:-Admin}
      - SUPERSET_ADMIN_LASTNAME=${SUPERSET_ADMIN_LASTNAME:-User}
      # Security
      - SUPERSET_SECRET_KEY=${SUPERSET_SECRET_KEY:-CHANGE_THIS_SECRET_KEY}
      - SUPERSET_LOAD_EXAMPLES=${SUPERSET_LOAD_EXAMPLES:-no}
      # Database Configuration (for data sources, not Superset metadata)
      - DATABASE_DB=${POSTGRES_DB:-analytics}
      - DATABASE_HOST=${POSTGRES_HOST:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-analytics_pass}
      - DATABASE_USER=${POSTGRES_USER:-analytics_user}
      - DATABASE_PORT=${POSTGRES_PORT:-5432}
      # Superset Metadata Database
      - SUPERSET_DB_TYPE=${SUPERSET_DB_TYPE:-sqlite}
      - SUPERSET_DB_NAME=${SUPERSET_DB_NAME:-superset}
      - SUPERSET_DB_HOST=${SUPERSET_DB_HOST:-${POSTGRES_HOST:-postgres}}
      - SUPERSET_DB_PORT=${SUPERSET_DB_PORT:-${POSTGRES_PORT:-5432}}
      - SUPERSET_DB_USER=${SUPERSET_DB_USER:-${POSTGRES_USER:-analytics_user}}
      - SUPERSET_DB_PASSWORD=${SUPERSET_DB_PASSWORD:-${POSTGRES_PASSWORD:-analytics_pass}}
      # Redis Configuration
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      # Superset Cache Configuration
      - SUPERSET_CACHE_DEFAULT_TIMEOUT=${SUPERSET_CACHE_DEFAULT_TIMEOUT:-300}
      - SUPERSET_DATA_CACHE_TIMEOUT=${SUPERSET_DATA_CACHE_TIMEOUT:-86400}
      - SUPERSET_CACHE_REDIS_DB=${SUPERSET_CACHE_REDIS_DB:-1}
      - SUPERSET_DATA_CACHE_REDIS_DB=${SUPERSET_DATA_CACHE_REDIS_DB:-2}
      # Superset Application Settings
      - SUPERSET_ROW_LIMIT=${SUPERSET_ROW_LIMIT:-5000}
      - SUPERSET_WEBSERVER_PORT=${SUPERSET_WEBSERVER_PORT:-8088}
      - SUPERSET_SQLLAB_TIMEOUT=${SUPERSET_SQLLAB_TIMEOUT:-300}
      - SUPERSET_WEBSERVER_TIMEOUT=${SUPERSET_WEBSERVER_TIMEOUT:-300}
      - SUPERSET_WTF_CSRF_ENABLED=${SUPERSET_WTF_CSRF_ENABLED:-True}
      - SUPERSET_PUBLIC_ROLE_LIKE=${SUPERSET_PUBLIC_ROLE_LIKE:-Gamma}
      # Config File Path
      - SUPERSET_CONFIG_PATH=/app/superset_home/superset_config.py
    ports:
      - "${SUPERSET_WEBSERVER_PORT:-8088}:8088"
    volumes:
      - ./superset:/app/superset_home
    networks:
      - goodnote-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Initialize Superset on first run
    command: >
      sh -c "superset db upgrade &&
      superset fab create-admin --username \"$$SUPERSET_ADMIN_USERNAME\" --firstname \"$$SUPERSET_ADMIN_FIRSTNAME\" --lastname \"$$SUPERSET_ADMIN_LASTNAME\" --email \"$$SUPERSET_ADMIN_EMAIL\" --password \"$$SUPERSET_ADMIN_PASSWORD\" || true &&
      superset init &&
      superset run -h 0.0.0.0 -p 8088 --with-threads --reload --debugger"

# =================================================================
# Networks
# =================================================================

networks:
  goodnote-network:
    name: ${NETWORK_NAME:-goodnote-network}
    driver: bridge

# =================================================================
# Volumes
# =================================================================

volumes:
  postgres_data:
    name: ${VOLUME_POSTGRES_DATA:-postgres_data}
    driver: local
  redis_data:
    name: ${VOLUME_REDIS_DATA:-redis_data}
    driver: local
  spark_work_1:
    driver: local
  spark_work_2:
    driver: local
  superset_home:
    driver: local
